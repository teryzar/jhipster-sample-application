<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tender-heading">Create or edit a Tender</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tender.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tender.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tenderType">Tender Type</label>
                    <select class="form-control" id="field_tenderType" name="tenderType" [(ngModel)]="tender.tenderType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tenderTypeOption.id === tender.tenderType?.id ? tender.tenderType : tenderTypeOption" *ngFor="let tenderTypeOption of tendertypes; trackBy: trackTenderTypeById">{{tenderTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
