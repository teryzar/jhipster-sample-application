<div>
    <h2 id="page-heading">
        <span>Item Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-category" [routerLink]="['/item-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Item Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="itemCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Item Category Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemCategory of itemCategories ;trackBy: trackId">
                <td><a [routerLink]="['/item-category', itemCategory.id, 'view' ]">{{itemCategory.id}}</a></td>
                <td>{{itemCategory.name}}</td>
                <td>{{itemCategory.description}}</td>
                <td>
                    <div *ngIf="itemCategory.itemCategoryType">
                        <a [routerLink]="['../item-category-type', itemCategory.itemCategoryType?.id, 'view' ]" >{{itemCategory.itemCategoryType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/item-category', itemCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item-category', itemCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-category/'+ itemCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
