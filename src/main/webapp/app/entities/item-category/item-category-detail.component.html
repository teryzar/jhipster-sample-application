<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemCategory">
            <h2><span>Item Category</span> {{itemCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{itemCategory.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{itemCategory.description}}</span>
                </dd>
                <dt><span>Item Category Type</span></dt>
                <dd>
                    <div *ngIf="itemCategory.itemCategoryType">
                        <a [routerLink]="['/item-category-type', itemCategory.itemCategoryType?.id, 'view']">{{itemCategory.itemCategoryType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-category', itemCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
