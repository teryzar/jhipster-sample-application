<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-category-heading">Create or edit a Item Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!itemCategory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="itemCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="itemCategory.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="itemCategory.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_itemCategoryType">Item Category Type</label>
                    <select class="form-control" id="field_itemCategoryType" name="itemCategoryType" [(ngModel)]="itemCategory.itemCategoryType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemCategoryTypeOption.id === itemCategory.itemCategoryType?.id ? itemCategory.itemCategoryType : itemCategoryTypeOption" *ngFor="let itemCategoryTypeOption of itemcategorytypes; trackBy: trackItemCategoryTypeById">{{itemCategoryTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
